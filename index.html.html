<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
    <body>
        
        <main class="order">
            <div>
            
       <img class="background" src="images/pattern-background-mobile.svg" alt="background">
       
       <img class="hero" src="images/illustration-hero.svg" alt="hero">
            </div>

            <div class="info">
        <h3> Order Summary</h3>
        <p> You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            </div>
         <div class="details">
         <img class="music" src="images/icon-music.svg" alt="icon">

        <div class="plan">
        <p> Annual Plan</p>
        <p> $59.99/year</p>
        </div>
         <a class="link" href="change"> Change</a>
         </div>
        
        <div>
      <p class="proceed"> <button>Proceed to Payment</button></p>
        <p class="cancel"><button> Cancel Order</button></p>
        </div>
        </main>
    </body>
</html>
